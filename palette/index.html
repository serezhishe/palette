<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Palette</title>
  <link rel="stylesheet" href="./src/style.css" type="text/css">
</head>
<body>
  <header>
    <h1>CodeJam - Palette</h1>
    </header>
  <main>
    <aside id="tools">
      <div id="colorTools">
        <div id="paintBucket" title="Shortcut(p)">
          <img src="./src/assests/bucket.png" alt="">
          <h2>Paint bucket</h2>
        </div>
        <div id="colorPicker" title="Shortcut(c)">
            <img src="./src/assests/picker.png" alt="">
            <h2>Choose color</h2>
        </div>
      </div>
      <div id="transformTools">
        <div id="move"  title="Shortcut(m)">
            <img src="./src/assests/move.png" alt="">
            <h2>Move</h2>
        </div>
        <div id="transform" title="Shortcut(t)">
          <img src="./src/assests/transform.png" alt="">
          <h2>Transform</h2>
        </div>
      </div>
    </aside>
    <aside id="colors">
      <div id="changebale">
        <div id="current">
          <div id="curr"></div>
          <h2>Current color</h2>
        </div>
        <div id="previous" title="Choose previous color">
            <div id="prev"></div>
            <h2>Previous color</h2>
        </div>
      </div>
      <div id="predefined">
        <div id="first" title="Choose red color">
          <div id="red"></div>
          <h2>red</h2>
        </div>
        <div id="second" title="Choose blue color">
          <div id="blue"></div>
          <h2>blue</h2>
        </div>
        <div id="personal" title="Palette tool">
          <input type="color" id="palette">
          <h2>Color palette</h2>
        </div>
      </div>
    </aside>
    <canvas></canvas>
  </main>
  <script src="./src/index.js"></script>
</body>
</html>
